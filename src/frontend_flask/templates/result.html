<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prediction Result</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		body { font-family: Arial, sans-serif; margin: 24px; }
		.container { max-width: 600px; margin: auto; }
		.card { border: 1px solid #eee; padding: 16px; border-radius: 8px; }
	</style>
</head>
<body>
<div class="container">
	<h2>Prediction Result</h2>
	<div class="card">
		<p><strong>Customer:</strong> {{ result.customerID }}</p>
		<p><strong>Churn Probability:</strong> {{ '%.3f'|format(result.churn_probability) }}</p>
		<p><strong>Prediction (1=Churn):</strong> {{ result.churn_pred }}</p>
		<p><strong>Model:</strong> {{ result.model }}</p>
	</div>
	<p><a href="/">Back</a></p>
</div>
</body>
</html>
