<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Churn Prediction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		body { font-family: Arial, sans-serif; margin: 24px; }
		.container { max-width: 900px; margin: auto; }
		.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
		label { display: block; font-weight: 600; margin-bottom: 4px; }
		input, select { width: 100%; padding: 8px; }
		button { padding: 10px 16px; margin-top: 12px; }
	</style>
</head>
<body>
<div class="container">
	<h2>Customer Churn Prediction</h2>
	<form method="post" action="/predict">
		<div class="grid">
			<div>
				<label>customerID</label>
				<input type="text" name="customerID" value="web-user" />
			</div>
			{% for feat in schema.numeric_features %}
			<div>
				<label>{{ feat }}</label>
				<input type="number" step="0.01" name="{{ feat }}" />
			</div>
			{% endfor %}
			{% for feat, cats in schema.categorical_features.items() %}
			<div>
				<label>{{ feat }}</label>
				<select name="{{ feat }}">
					{% for c in cats %}<option>{{ c }}</option>{% endfor %}
				</select>
			</div>
			{% endfor %}
		</div>
		<button type="submit">Predict</button>
	</form>


</div>
</body>
</html>
